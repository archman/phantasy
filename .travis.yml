language: python

sudo: required
dist: trusty

#group: deprecated-2017Q2

python:
    - 2.7

cache:
    directories:
    - $HOME/.cache/pip

#virtualenv:
#    system_site_packages: true

before_install:
    - cwd=$(pwd)
    - cd ci
    - bash pre_install.sh
    - bash install_epics.sh
    - cd ${cwd}

install:
    - cwd=$(pwd)
    - cd ci
    - bash setup_pycfc.sh
    - bash setup_pyscan.sh
    - bash setup_flame.sh
    - bash install_scipy.sh #(travis wait)
    - cd ${cwd}
    - pip install -r requirements.txt
    - pip install nose nose-exclude
    - pip install coverage coveralls
    - pip install python-dateutil==2.6.0
    - pip install requests==2.17.3
    - pip install lmfit==0.9.5
    - sudo apt install -y pandoc
    - pip install pip --upgrade
    - pip install ipython
    - python -c "import requests;print(requests.__file__);print(requests.__version__)"
    - python -c "import nose_exclude;print(nose_exclude.__file__)"

script:
    - cwd=$(pwd)
    - export EPICS_BASE=/usr/lib/epics/
    - export EPICS_HOST_ARCH=linux-x86_64
    - export PATH=${EPICS_BASE}/bin/${EPICS_HOST_ARCH}:${PATH}
    - export PYEPICS_LIBCA=${EPICS_BASE}/lib/${EPICS_HOST_ARCH}/libca.so
    - export CATOOLS_LIBCA_PATH=${EPICS_BASE}/lib/${EPICS_HOST_ARCH}
    - export SYSPYPATH=/usr/lib/python2.7/dist-packages
    - export PYTHONPATH=${cwd}:${PYTHONPATH}:$HOME/pyCFClient:$HOME/PyScanClient:${SYSPYPATH}
    - python --version
    - python -c "import sys;print(sys.path)"
    - echo $PYTHONPATH
    - cd tests
    - make test
    - cd ${cwd}/docs
    - make clean html
    - cd ${cwd}

after_success:
#    - coveralls
    - bash ci/deploy_gh.sh

