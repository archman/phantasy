<!DOCTYPE html>
<html>

<head>
    <title>File List</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">

        <div class="row mt-3">
            <div class="col">
                {{ if not .IsRoot }}
                <a href="{{ .ParentDirLink }}" class="btn btn-outline-info" title="Go to {{ .ParentDir }}">Parent</a>
                {{ end }}
            </div>
            <div class="col">
                <a href="/files" class="btn btn-outline-primary float-end" title="Go to Home">Home</a>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="list-group mt-3">
            {{ range .Files }}
            <li class="list-group-item">
                {{ if .IsDir }}
                <img src="/static/icons/folder.svg" class="custom-icon">
                <a href="{{ .Url }}" class="folder-link">{{ .Name }}</a>
                {{ else }}
                <img src="/static/icons/file.svg" class="custom-icon">
                <a href="{{ .Url }}" class="file-link">{{ .Name }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
